		<!-- OPTION 2 -->
		<div class="cards owl-carousel custom-carousel owl-theme">
			{%for repo in newRepos %}
				<div class="card-image" style="background-image: url(https://github.com/{{newRepos.user_name}}.png);">
					<div class="content-text">
						<h3>{{repo.repo_name}}</h3>
						<p>{{repo.repo_description}}</p>

							<a href="{{repo.repo_site}}" target="_blank" rel="noopener noreferrer">View Website</a>

	<div id="btnSwitchTheme" class="switch-theme pulse">

	</div>

	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js'></script>
	<script src="/scripts/main.js"></script>
	<script>
		$(".custom-carousel").owlCarousel({
			autoWidth: true,
			loop: true
		});

		const carousel = document.querySelectorAll(".custom-carousel .card-image");
		carousel.forEach((item) => {
			item.addEventListener("mouseleave", function (e) {
				carousel.forEach((li) => li.classList.remove("active"));
			});

			item.addEventListener("mouseenter", function(e) {
				e.currentTarget.classList.add("active");
			});
		});

	</script>
